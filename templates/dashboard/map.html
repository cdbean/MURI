{% load static %}
{% load compress %}
{% block extralib %}
<script type="text/javascript" language="javascript" src="{% static 'dashboard/lib/OpenLayers-2.12/OpenLayers.debug.js' %}"></script>
<script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
<!-- <link rel="stylesheet" type="text/css" href="{% static 'dashboard/lib/OpenLayers-2.12/theme/default/style.css' %}">  -->
<link rel="stylesheet" href="{% static 'dashboard/lib/OpenLayers-2.12/theme/default/google.css' %}" type="text/css">
<!-- <link rel="stylesheet" href="{% static 'dashboard/lib/OpenLayers-2.12/examples/style.css' %}" type="text/css"> -->

{% compress js %}
<script type="text/javascript" src="{% static 'dashboard/js/map.js' %}"></script>
{% endcompress %}
{% compress css %}
<link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/map.css' %}"> 
{% endcompress %}
{% endblock %}

<div id="map" class='map hidden'></div>                
<div id="footprint_popup" class="hidden">
    <label class="header">Category: </label><span style="width:15px"></span><label id="category"></label><br>
    <label class="header">Precision: </label><span style="width:15px"></span><label id="precision"></label><br>
    <label class="header">Description: </label><span style="width:15px"></span><label id="description"></label><br>
</div>
