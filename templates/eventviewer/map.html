{% load static %}
{% load compress %}
{% block extralib %}
<script type="text/javascript" language="javascript" src="{% static 'eventviewer/lib/OpenLayers-2.12/OpenLayers.js' %}"></script>
<script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
<link rel="stylesheet" type="text/css" href="{% static 'eventviewer/lib/OpenLayers-2.12/theme/default/style.css' %}"> 
<link rel="stylesheet" href="{% static 'eventviewer/lib/OpenLayers-2.12/theme/default/google.css' %}" type="text/css">
<link rel="stylesheet" href="{% static 'eventviewer/lib/OpenLayers-2.12/examples/style.css' %}" type="text/css">

{% compress js %}
<script type="text/javascript" src="{% static 'eventviewer/js/map.js' %}"></script>
{% endcompress %}
{% compress css %}
<link rel="stylesheet" type="text/css" href="{% static 'eventviewer/css/map.css' %}"> 
{% endcompress %}
{% endblock %}

{% block inner-center%}
    <div id="map" class='smallmap'></div>                
{% endblock %}
